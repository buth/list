name: test
run-name: Running tests
on: [push]
jobs:
  tests:
    strategy:
      matrix:
        go-version:
        - '1.21.0'
        - '1.20.7'
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    - run: go version
